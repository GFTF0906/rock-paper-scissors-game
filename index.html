<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Guilherme Fontebasso Tavares Faria">
  <meta name="description" content="Rock, Paper, Scissors game, made using HTML, CSS and JavaScript">

  <link rel="stylesheet" href="./assets/css/main.css">
  <script defer src="./assets/js/main.js"></script>
  
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  
  <main class="main">
    <section class="main__titles">
      <h1 class="main__title">Rock<br>Paper<br>Scissors!</h1>
      <section class="score__section">
        <h4 class="score__title">Score</h4>
        <h2 class="score"></h2>
      </section>
    </section>

    <section class="game__section">
      <h2 class="result"></h2>

      <section class="game__images">
        <section class="images">
          <img src="./assets/images/rock.svg" id="rock" alt="Option 1 - Rock" height="120" width="120" class="game__section--img">
          <img src="./assets/images/paper.svg" id="paper" alt="Option 2 - Paper" height="120" width="120" class="game__section--img">
          <img src="./assets/images/scissor.svg" id="scissor" alt="Option 3 - Scissor" height="120" width="120" class="game__section--img">
        </section>
      </section>

    </section>

  </main>

</body>
</html>
